<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教育应用问题收集平台 - 预览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.11.5/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.11.5/antd.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5;
            color: #333;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
        }

        .footer {
            background-color: #fff;
            padding: 24px 0;
            text-align: center;
            border-top: 1px solid #e8e8e8;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #262626;
        }

        .flex-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 400px;
        }

        .questions-section {
            flex: 2;
            min-width: 600px;
        }

        .form-item {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #595959;
        }

        .table-wrapper {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #fafafa;
            font-weight: 500;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .tag-blue {
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .tag-green {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .tag-purple {
            background-color: #f9f0ff;
            color: #722ed1;
        }

        .tag-processing {
            background-color: #fff7e6;
            color: #fa8c16;
        }

        .tag-success {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .rating {
            color: #faad14;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #40a9ff;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e6f7ff;
        }

        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .input:focus {
            border-color: #40a9ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .textarea:focus {
            border-color: #40a9ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        select:focus {
            border-color: #40a9ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            
            .form-section,
            .questions-section {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">AI教育应用问题收集平台</h1>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input class="input" type="text" placeholder="搜索问题..." style="width: 200px;" />
                    <button class="btn-primary">发布问题</button>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <div class="flex-container">
                <!-- 左侧：问题表单 -->
                <div class="form-section card">
                    <h2 class="card-title">发布新问题</h2>
                    <form>
                        <div class="form-item">
                            <label class="form-label">问题标题</label>
                            <input class="input" type="text" placeholder="请输入问题标题" />
                        </div>
                        
                        <div class="form-item">
                            <label class="form-label">问题描述</label>
                            <textarea class="textarea" placeholder="请详细描述您在AI教育应用中遇到的问题"></textarea>
                        </div>
                        
                        <div class="form-item">
                            <label class="form-label">问题类别</label>
                            <select>
                                <option value="">请选择问题类别</option>
                                <option value="教学方法">教学方法</option>
                                <option value="工具选择">工具选择</option>
                                <option value="伦理问题">伦理问题</option>
                                <option value="技术支持">技术支持</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-item">
                            <label class="form-label">问题难度</label>
                            <select>
                                <option value="">请选择问题难度</option>
                                <option value="1">简单</option>
                                <option value="2">一般</option>
                                <option value="3">较难</option>
                                <option value="4">困难</option>
                                <option value="5">极难</option>
                            </select>
                        </div>
                        
                        <div class="form-item">
                            <label class="form-label">您的称呼</label>
                            <input class="input" type="text" placeholder="请输入您的称呼（选填）" />
                        </div>
                        
                        <div class="form-item">
                            <button class="btn-primary" type="button" style="width: 100%;">提交问题</button>
                        </div>
                    </form>
                </div>

                <!-- 右侧：问题列表 -->
                <div class="questions-section">
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                            <h2 class="card-title">问题列表</h2>
                            <span>共 3 个问题</span>
                        </div>
                        
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>问题标题</th>
                                        <th>类别</th>
                                        <th>难度</th>
                                        <th>状态</th>
                                        <th>提问者</th>
                                        <th>提问时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="#" style="color: #1890ff; cursor: pointer;">如何将AI工具融入课堂教学？</a></td>
                                        <td><span class="tag tag-blue">教学方法</span></td>
                                        <td><div class="rating">★★★☆☆</div></td>
                                        <td><span class="tag tag-processing">待解决</span></td>
                                        <td>张老师</td>
                                        <td>2023-10-01 14:30</td>
                                        <td><button class="btn-secondary">查看/解答</button></td>
                                    </tr>
                                    <tr>
                                        <td><a href="#" style="color: #1890ff; cursor: pointer;">AI教育软件的选择标准是什么？</a></td>
                                        <td><span class="tag tag-green">工具选择</span></td>
                                        <td><div class="rating">★★☆☆☆</div></td>
                                        <td><span class="tag tag-success">已解决</span></td>
                                        <td>李校长</td>
                                        <td>2023-09-28 09:15</td>
                                        <td><button class="btn-secondary">查看/解答</button></td>
                                    </tr>
                                    <tr>
                                        <td><a href="#" style="color: #1890ff; cursor: pointer;">如何应对学生使用AI撰写作业的问题？</a></td>
                                        <td><span class="tag tag-purple">伦理问题</span></td>
                                        <td><div class="rating">★★★★☆</div></td>
                                        <td><span class="tag tag-processing">待解决</span></td>
                                        <td>王教授</td>
                                        <td>2023-09-25 16:45</td>
                                        <td><button class="btn-secondary">查看/解答</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>AI教育应用问题收集平台 © 2023</p>
                <p style="font-size: 12px; color: #999; margin-top: 4px;">致力于为教育工作者提供AI应用相关问题的交流与解决方案</p>
            </div>
        </footer>
    </div>
</body>
</html>

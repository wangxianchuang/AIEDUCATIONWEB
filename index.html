<!DOCTYPE html>

            background-color: #f0f2f5;
        }
        h1 {
            color: #1890ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            padding: 30px;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

            color: #52c41a;
            font-size: 24px;
            margin-top: 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        }
        .feature-card {

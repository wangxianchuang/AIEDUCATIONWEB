<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI教育应用问题收集平台 - 打赏预览</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.8/dist/antd.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .footer {
      margin-top: 40px;
      padding: 24px 0;
      text-align: center;
      border-top: 1px solid #e8e8e8;
    }
    
    .modal-content {
      padding: 24px;
    }
    
    .qrcode-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .qrcode-placeholder {
      width: 200px;
      height: 200px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI教育应用问题收集平台 - 打赏功能预览</h1>
    
    <p>以下是新添加的打赏功能预览：</p>
    
    <!-- 打赏按钮示例 -->
    <div style="margin: 40px 0; text-align: center;">
      <button id="showRewardBtn" class="ant-btn ant-btn-primary ant-btn-lg">
        <span class="anticon anticon-coffee"><svg viewBox="64 64 896 896" focusable="false" data-icon="coffee" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M864 298.7c0 66.2-53.8 120-120 120h-40v416c0 26.5-21.5 48-48 48H576c-26.5 0-48-21.5-48-48V418.7h-48v416c0 26.5-21.5 48-48 48H288c-26.5 0-48-21.5-48-48V418.7H184c-66.2 0-120-53.8-120-120 0-66.2 53.8-120 120-120h20c11.1 0 20-8.9 20-20s-8.9-20-20-20h-20c-88.4 0-160 71.6-160 160s71.6 160 160 160h40v48c0 53 43 96 96 96h96c53 0 96-43 96-96v-48h48c88.4 0 160-71.6 160-160s-71.6-160-160-160h-40c-11.1 0-20 8.9-20 20s8.9 20 20 20h40z"></path></svg></span>
        打赏支持
      </button>
    </div>
    
    <!-- 打赏模态框 -->
    <div id="rewardModal" class="ant-modal" style="display: none;">
      <div class="ant-modal-wrap" role="dialog" tabindex="-1">
        <div class="ant-modal-content">
          <div class="ant-modal-header">
            <div class="ant-modal-title">支持我们</div>
            <button id="closeModalBtn" type="button" class="ant-modal-close">
              <span class="ant-modal-close-x">
                <svg viewBox="64 64 896 896" focusable="false" data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H206c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 0 0 206 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"></path></svg>
              </span>
            </button>
          </div>
          <div class="modal-content">
            <p style="font-size: 16px; text-align: center; margin-bottom: 20px;">目前本网站的运营没有收入来源，如果能够帮助到您，希望得到您的支持！！！</p>
            <div class="qrcode-container">
              <div class="qrcode-placeholder">
                <img src="src/2d7cfc0d5b735b92c6b01754ad3f0cc7.jpg" alt="微信支付二维码" style="width: 200px; height: 200px; border-radius: 4px;">
                <!-- <span style="color: #999; font-size: 16px;">微信二维码</span> -->
              </div>
            </div>
            <p style="text-align: center; font-size: 14px; color: #666;">请扫描二维码支持我们</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>AI教育应用问题收集平台 © 2025</p>
      <p style="font-size: 12px; color: #999; margin-top: 4px;">致力于为教育工作者提供AI应用相关问题的交流与解决方案</p>
    </div>
  </div>
  
  <script>
    // 显示打赏模态框
    document.getElementById('showRewardBtn').addEventListener('click', function() {
      document.getElementById('rewardModal').style.display = 'block';
    });
    
    // 关闭打赏模态框
    document.getElementById('closeModalBtn').addEventListener('click', function() {
      document.getElementById('rewardModal').style.display = 'none';
    });
    
    // 点击模态框外部关闭
    document.getElementById('rewardModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
      }
    });
  </script>
</body>
</html>
